<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator (Neumorphic Design)</title>
  <link rel="shortcut icon" href="calculatorr.png">
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="wrapper" class="dark">
  <div class="calculator-container">
    <div class="calculator__body">
      <div class="calculator__screen">
        <input type="text" id="output" class="calculator__result" value="0"></input>
      </div>
      <div class="calculator__buttons__container">
        <div class="calculator__button">
          <button class="calculator__button allClear" value="AC">AC</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button operator" value="+/-">+/-</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button percent" value="%">%</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button operator" value="/">/</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button digit" value="7">7</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button digit" value="8">8</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button digit" value="9">9</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button operator" value="*">x</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button digit" value="4">4</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button digit" value="5">5</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button digit" value="6">6</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button operator" value="-">-</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button digit" value="1">1</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button digit" value="2">2</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button digit" value="3">3</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button operator" value="+">+</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button digit" value="0">0</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button decimal" value=".">.</button>
        </div>
        <div class="calculator__button">
          <button class="calculator__button operator" value="=">=</button>
        </div>
      </div>
    </div>
  </div>
  <div id="light-dark-mode">
    <label class="switch">
      <input id="switchBox" type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>
</div>
<!-- partial -->
  <script  src="script.js"></script>

</body>
</html>
